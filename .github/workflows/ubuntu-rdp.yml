name: Ubuntu Desktop RDP Free

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cập nhật hệ thống
      run: sudo apt-get update -y && sudo apt-get upgrade -y

    - name: Cài Chrome & Firefox
      run: |
        sudo apt-get install -y firefox
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

    - name: Cài đặt XRDP
      run: |
        sudo apt-get install -y xfce4 xfce4-goodies xorg dbus-x11 x11-xserver-utils
        sudo apt-get install -y xrdp
        sudo systemctl enable xrdp
        echo "xfce4-session" > ~/.xsession

    - name: Cài ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update -y
        sudo apt-get install -y ngrok

    - name: Đăng nhập ngrok
      run: |
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Chạy ngrok TCP 3389 (RDP)
      run: |
        nohup ngrok tcp 3389 &>/dev/null &
        sleep 5
        echo "====================================="
        echo "🔗 Link RDP Ngrok:"
        curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
        echo "====================================="

    - name: Thông tin đăng nhập
      run: |
        echo "====================================="
        echo "📌 Sử dụng thông tin sau để đăng nhập RDP"
        echo "User: runner"
        echo "Password: 123456"
        echo "====================================="
